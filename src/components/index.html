<script>
  const tvVideos = document.querySelectorAll('.tv-video');

  tvVideos.forEach(video => {

    // AUDIO ON HOVER
    video.addEventListener('mouseenter', () => {
      video.muted = false;
      video.volume = 1.0;
      video.play();
    });

    // AUDIO OFF WHEN MOUSE LEAVES
    video.addEventListener('mouseleave', () => {
      video.muted = true;
    });

  });
</script>
